<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <title>CRM Login</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="login-container">
 <h2>Admin Login</h2>
 <form id="loginForm">

 <div class="group">
    <label for="email">Email</label>
    <div class="group-input-wrapper">
        <input placeholder="Enter your email" required id="email" type="email" />
    </div>
    <small class="error-msg" id="email-error"></small>
</div>

 <div class="group">
  <label for="password">Password</label>
 <div class="password-wrapper">
  <input placeholder="Enter your password" required id="password" type="password" />
  <button type="button" id="togglePassword" aria-label="Show Password">Show</button>
 </div>
 <small class="error-msg" id="password-error"></small>
 </div>
 <button type="submit">Login</button>
</form>
 <p id="error" class="error-msg"></p>
 </div>

<script src="js/login.js"></script>
</body>

</html>
